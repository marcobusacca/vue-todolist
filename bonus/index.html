<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BootStrap CDN CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Vue.js CDN -->
        <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Collegamento a "script.js" -->
        <script defer type="text/javascript" src="./js/script.js"></script>

        <!-- Head Title -->
        <title>vue-todolist-bonus</title>
    </head>
    <body>
        <!-- Vue.js App -->
        <div id="app">
            <div class="container">
                <!-- Title Row -->
                <section class="row">
                    <!-- Title Col -->
                    <div class="col-12 text-center">
                        <!-- Head Title -->
                        <h1 class="my-5 fw-bolder" v-text="appTitle"></h1>
                    </div>
                </section>
                <!-- Content Row -->
                <section class="row">
                    <!-- Content Col -->
                    <div class="col-12 my-4">
                        <!-- Content Container -->
                        <div class="content">
                            <!-- Content Title -->
                            <h3 class="fw-bold" v-text="appContentTitle"></h3>
                            <hr>
                            <!-- Todo Unordered List -->
                            <ul class="list-unstyled">
                                <!-- Container All Task Cancelled Title -->
                                <div v-if="tasks.length === 0">
                                    <h4 class="text-center">Non ci sono Task</h4>
                                </div>
                                <!-- Task List Item -->
                                <li class="d-flex justify-content-between" v-for="(task, index) in tasks">
                                    <!-- Task Title -->
                                    <div :class=" task.done ? 'task_done' : '' ">
                                        <!-- Task Input Edit Enabled -->
                                        <div v-if="task.editEnabled">
                                            <input type="text" placeholder="Modifica Task" name="edit_task" id="edit_task" v-model="task.text" @keyup.enter="editTask(index)">
                                        </div>
                                        <!-- Task Text Edit Disabled -->
                                        <div v-else v-text="task.text"></div>
                                    </div>
                                    <!-- Task Buttons -->
                                    <div>
                                        <!-- Checked Button -->
                                        <button class="btn btn-sm btn-success mx-1" :class=" task.done ? 'btn-dark' : 'btn-success' " @click="changeTaskDone(index)">
                                            <i class="fas" :class=" task.done ? 'fa-x' : 'fa-check' "></i>
                                        </button>
                                        <!-- Edit Button -->
                                        <button class="btn btn-sm btn-warning mx-1" @click="editTask(index)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <!-- Delete Button -->
                                        <button class="btn btn-sm btn-danger mx-1" @click="deleteTask(index)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                            <!-- Input Content -->
                            <div class="input d-flex">
                                <div class="input_text">
                                    <!-- Input Text -->
                                    <input type="text" placeholder="Aggiungi Task" name="new_task" id="input_task" v-model="newTask" @keyup.enter="addTask">
                                </div>
                                <div class="input_button">
                                    <!-- Input Add Button -->
                                    <button class="btn btn-sm btn-success" @click="addTask">
                                        <!-- Add Button Add Icon -->
                                        <i class="fas fa-plus"></i>
                                        <!-- Add Button Text -->
                                        <span>Aggiungi</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
